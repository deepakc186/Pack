<!DOCTYPE html>
<html>
    <head>
        <title>Task</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript">              
            
            function pooh(option)
            {  
                    document.getElementById("img1").style.border = "none";
                    document.getElementById("img2").style.border = "none";
                    document.getElementById("img3").style.border = "none";
                    document.getElementById("btn1").style.border = "none";
                    document.getElementById("btn2").style.border = "none";
                    document.getElementById("btn3").style.border = "none";
                    document.getElementById("btn1").style.backgroundColor = "#999999";
                    document.getElementById("btn2").style.backgroundColor = "#999999";
                    document.getElementById("btn3").style.backgroundColor = "#999999";
                if(option === 'A'){
                        document.getElementById("demo").innerHTML = "Option A";
                        document.getElementById("img1").style.border = "4px solid orange";
                        document.getElementById("btn1").style.border = "2px solid black";
                        document.getElementById("btn1").style.backgroundColor = "orange";
                }else if (option === 'B') {
                        document.getElementById("demo").innerHTML = "Option B";
                        document.getElementById("img2").style.border = "4px solid orange";   
                        document.getElementById("btn2").style.border = "2px solid black";
                        document.getElementById("btn2").style.backgroundColor = "orange";
                         }else {
                        document.getElementById("demo").innerHTML = "Option C";
                        document.getElementById("img3").style.border = "4px solid orange";
                        document.getElementById("btn3").style.border = "2px solid black";
                        document.getElementById("btn3").style.backgroundColor = "orange";
            }
                function resize()
                {
                document.getElementById("img1").style.height = (document.body.clientHeight-100)*0.9;
                document.getElementById("img2").style.height = (document.body.clientHeight-100)*0.9;
                document.getElementById("img3").style.height = (document.body.clientHeight-100)*0.9;
                }
            }
        
        </script>
    </head>
    
    <body onload="resize();" onresize="resize();">
        <div id="top1"> <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="lightpink" />
        </svg> </div>
 
       <div id="top"> <p align="center" >This is the title of the card</p></div><br><br>
        
        <div id="image-container">

        <p id="demo" align="center"></p>        
        <div class="images" align="center"><table>
                    <tr>
                      <div class="img">  <td><img src="image002.jpg" height="140" id="img1" width="220"></td></div>
                      <div class="img">  <td><img src="image003.jpg" height="140" id="img2" width="220"></td></div>
                     <div class="img">   <td><img src="image004.jpg" height="140" id="img3" width="220"></td></div>
                    </tr></table>
        </div>   </div>     

            <div id="buttons">
               <div id="btnn1"><input type="button" class="button" id="btn1" value="A" onclick="pooh('A')"></div>
               <div id="btnn2"><input type="button" class="button" id="btn2" value="B" onclick="pooh('B')"></div>
               <div id="btnn3"><input type="button" class="button" id="btn3" value="C" onclick="pooh('C')"></div>
            </div>
    </body>
</html>
